<!DOCTYPE html>

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

<th:block th:fragment="content">

<h1 class="mt-4">Movie Read Page</h1>

<div class="form-group">
  <img th:src="@{https://image.tmdb.org/t/p/original{backdrop}(backdrop=${dto.backdropPath})}" alt="" width="500">
</div>

<a th:href="@{/movies/video (movieId = ${dto.movieId})}">
  <button type="button" class="btn btn-primary">재생</button>
</a>

<div class="form-group">
  <label >번호</label>
  <input type="text" class="form-control" th:value="${dto.movieId}" readonly >
</div>

<div class="form-group">
  <label >제목</label>
  <input type="text" class="form-control" th:value="${dto.title}" readonly >
</div>
<div class="form-group">
  <label >청불</label>
  <input type="text" class="form-control" th:value="${dto.adult}" readonly >
</div>
<div class="form-group">
  <label >내용</label>
  <textarea class="form-control" rows="5" readonly>[[${dto.overview}]]</textarea>
</div>
<div class="form-group">
  <label >감독</label>
  <input type="text" class="form-control" th:value="${dto.directors}" readonly>
</div>
<div class="form-group">
  <label >배우</label>
  <input type="text" class="form-control" th:value="${dto.actors}" readonly>
</div>
<div class="form-group">
  <label >개봉일</label>
  <input type="text" class="form-control" th:value="${#temporals.format(dto.releaseDate, 'yyyy-MM-dd')}" readonly>
</div>

<a th:href="@{/movies/modify (movieId = ${dto.movieId})}" sec:authorize="hasRole('ROLE_ADMIN')">
  <button type="button" class="btn btn-primary">수정</button>
</a>

<a th:href="@{/movies/list?search}">
  <button type="button" class="btn btn-info">목록으로</button>
</a>

</th:block>

</th:block>
